  <script>
    // Dynamically generate the list of meme file paths
    const memes = Array.from({ length: 20 }, (_, i) => `./memes/meme (${i + 1}).jpg`);

    // Function to clear all content
    function clearAll() {
      const memeContainer = document.querySelector('.meme-content');
      const jokeContainer = document.querySelector('.joke-content');
      const quoteContainer = document.querySelector('.qoute-content');
      const riddleText = document.getElementById('riddle-text');
      const riddleAnswer = document.getElementById('riddle-answer');

      memeContainer.innerHTML = ''; // Clear meme content
      jokeContainer.innerHTML = ''; // Clear joke content
      quoteContainer.innerHTML = ''; // Clear quote content
      riddleText.textContent = ''; // Clear riddle question
      riddleAnswer.textContent = ''; // Clear riddle answer
      riddleAnswer.style.display = 'none'; // Hide riddle answer
    }

    // Function to show a random meme
    function showMeme() {
      const randomMemeUrl = memes[Math.floor(Math.random() * memes.length)];
      const memeContainer = document.querySelector('.meme-content');
      clearAll(); // Clear previous content

      // Create a new <img> element for the meme
      const newImg = document.createElement('img');
      newImg.setAttribute('src', randomMemeUrl);
      newImg.setAttribute('alt', 'Meme Image');
      newImg.style.maxWidth = '100%';
      newImg.style.height = 'auto';

      memeContainer.appendChild(newImg); // Append the new image to the container
    }

    const jokes = [
      "Why don't skeletons fight each other? They don't have the guts!",
      "Why did the scarecrow win an award? Because he was outstanding in his field!",
      "What do you call fake spaghetti? An impasta!"
    ];

    const quotes = [
      "The best way to predict the future is to invent it.",
      "Life is 10% what happens to us and 90% how we react to it.",
      "Success is not the key to happiness. Happiness is the key to success."
    ];

    const riddles = [
      {
        question: "What has keys but can't open locks?",
        answer: "A piano."
      },
      {
        question: "What has to be broken before you can use it?",
        answer: "An egg."
      },
      {
        question: "I’m tall when I’m young, and I’m short when I’m old. What am I?",
        answer: "A candle."
      }
    ];

    // Function to show a random joke
    function showJoke() {
      const jokeContent = document.querySelector('.joke-content');
      const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
      clearAll();
      jokeContent.textContent = randomJoke;
    }

    // Function to show a random quote
    function showQuote() {
      const quoteContent = document.querySelector('.qoute-content');
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      clearAll();
      quoteContent.textContent = randomQuote;
    }

    // Function to show a random riddle
    function showRiddle() {
      const riddleText = document.getElementById('riddle-text');
      const riddleAnswer = document.getElementById('riddle-answer');
      const randomRiddle = riddles[Math.floor(Math.random() * riddles.length)];
      clearAll();
      riddleText.textContent = randomRiddle.question; // Display riddle question
      riddleAnswer.textContent = randomRiddle.answer; // Set riddle answer
      riddleAnswer.style.display = 'none'; // Hide the answer initially
    }

    // Function to reveal the riddle answer
    function revealAnswers() {
      const riddleAnswer = document.getElementById('riddle-answer');
      riddleAnswer.style.display = 'block'; // Show the riddle answer
    }
